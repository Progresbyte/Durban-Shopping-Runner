<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bags Collection</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #004d40;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            font-size: 18px;
            color: #00796b;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 320px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Bags Gallery</h1>
    <a class="back-link" href="../index.html">‚Üê Back to Home</a>

    <div class="gallery">
        <img src="images/bag1.jpg" alt="Classic Leather Bag">
        <img src="images/bag2.jpg" alt="Modern Tote Bag">
        <img src="images/bag3.jpg" alt="Sporty Backpack">
        <img src="images/bag4.jpg" alt="Elegant Handbag">
        <img src="images/bag5.jpg" alt="Travel Duffel Bag">
    </div>

</body>
</html>
