<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoes Collection</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      color: #1a237e;
      margin-top: 30px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      font-size: 18px;
      color: #3f51b5;
      text-decoration: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 250px;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Shoes Gallery</h1>
  <a class="back-link" href="../index.html">‚Üê Back to Home</a>

  <div class="gallery">
    <img src="../images/Shoes/484368512_652229094191569_179262735610344976_n.jpg" alt="Shoe 1">
    <img src="../images/Shoes/527990713_1947380099348424_493655989814341774_n.jpg" alt="Shoe 2">
    <img src="../images/Shoes/528670122_122123403230903567_7952187555154249561_n.jpg" alt="Shoe 3">
    <img src="../images/Shoes/527225908_1947380252681742_3861013416195625007_n.jpg" alt="Shoe 4">
    <img src="../images/Shoes/484869418_652228977524914_3820736805336921222_n.jpg" alt="Shoe 5">
  </div>

</body>
</html>
